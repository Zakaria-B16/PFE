<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PV Sizer</title>
    <!-- ################### Font-Awesome CSS File ###################### -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <!-- ################### Bootstrap CSS File ###################### -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- ################### Style CSS File ###################### -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- ################### Normalize CSS File ###################### -->
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <div class="sizing">
      <div class="container">
        <h1 class="text-center"><i class="fas fa-solar-panel"></i> PV Sizer</h1>
        <form id="pv-form">
          <div class="row mb-1">
            <div class="col-lg-8 col-md-6">
              <div>Enter your location</div>
              <input
                type="text"
                id="location-input"
                class="form-control mb-2"
                placeholder="Location"
                required
              />
            </div>
            <div class="col-lg-4 col-md-6">
              <div>Enter number day of autonomy</div>
              <input
                type="text"
                id="number-day-input"
                class="form-control mb-2"
                placeholder="Days"
                required
              />
            </div>
          </div>

          <div class="container">
            <div class="row justify-content-between">
              <button class="add btn btn-success col-lg-9 col-md-7 mb-2">
                ADD CHARGE
              </button>
              <button class="delete btn btn-danger col-lg-2 col-md-4 mb-2">
                DELETE CHARGE
              </button>
            </div>
          </div>
          <div class="loads"></div>

          <button type="submit" class="btn btn-primary btn-block mt-1">
            SUBMIT
          </button>
        </form>
        <div id="address" class="card-block mt-2 text-center"></div>
        <div id="geocode" class="card-block mt-2"></div>
        <div id="solar-irradiation" class="card-block mt-2"></div>
        <div id="charge-power" class="card-block mt-2"></div>
        <div id="sizing" class="card-block mt-2 mb-2"></div>
        <form id="exemple"></form>
        <div id="pv-number" class="card-block mt-2 mb-2"></div>
        <div id="battery-number" class="card-block mt-2 mb-2"></div>

        <div id="regulator" class="mt-2 mb-2"></div>
        <form id="cable-form" class="container mt-2"></form>
        <div id="cable" class="card-block mt-2 mb-2"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/charge.js"></script>
    <script type="module" src="js/functions.js"></script>
  </body>
</html>
